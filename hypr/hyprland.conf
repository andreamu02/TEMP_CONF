########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki

source=~/.config/hypr/mocha.conf

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/hypr/battery_loop.sh
exec-once = hypridle

exec-once = waybar
exec-once = hyprpaper 
exec-once = hyprsunset 
exec-once = mako 

exec-once = ~/dev/rs_mail_client/target/release/rs_mail_client daemon

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1
monitor=eDP-1,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$SUPER_SHIFT = super shift

# xwayland {
#     force_zero_scaling = true
# }


# Some default env vars.
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland;xcb
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    #kb_options = caps:none

    follow_mouse = 1 

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}



general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    border_size = 3

    col.active_border = $teal 
    col.inactive_border = $white

    resize_on_border = true

    gaps_in = 3
    gaps_out = 6

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = false
        size = 2
        passes = 1
    }

#    drop_shadow = yes
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)
}
animations {
  enabled = true
  bezier = overshoot, 0.05, 0.9, 0.1, 1.1
  animation = windows,1,3,default
  animation = workspaces,1,5,default
  animation = layersIn,1,1.2,default
  animation = layersOut,1,0.3,default
  animation = border, 1, 2, overshoot
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_touch = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true
    disable_splash_rendering = true
    disable_hyprland_logo = true
    vrr = 3
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group {
    col.border_active = $teal
    col.border_inactive = $white
    groupbar {
        enabled = true
        font_size = 12
        gradients = false
        render_titles = true
    }
}

workspace = 2, layout:master

windowrulev2 = idleinhibit fullscreen, class:^(.*)$
windowrulev2 = idleinhibit fullscreen, title:^(.*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = noblur, class:^(kitty)$
windowrulev2 = nearestneighbor, class:^(kitty)$
windowrulev2 = noborder, class:^(wofi)$
windowrulev2 = noanim, class:^(wofi)$

windowrulev2 = float, title:^(Open File|Save File|File Upload|Preferences)$
windowrulev2 = center, title:^(Open File|Save File|File Upload|Preferences)$


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
layerrule = no_anim on, match:namespace wofi

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = super
# Sound through pactl
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/audio_control minus 
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/audio_control plus
bind = , XF86AudioMute, exec, ~/.config/hypr/audio_mute 
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/brightness_change.sh plus
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/brightness_change.sh minus

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, exec, firefox
bind = $mainMod, space, exec, pidof wofi || $menu
bind = $SUPER_SHIFT, M, exec, hyprlock
bind = $mainMod, E, exec, nautilus
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $SUPER_SHIFT, D, exec, hyprctl keyword monitor eDP-1, disable
bind = $SUPER_SHIFT, F, exec, hyprctl keyword monitor eDP-1, enable
bind = , Print, exec, hyprshot -m active --mode output
bind = , XF86SelectiveScreenshot, exec, hyprshot -m region
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, G, fullscreen, # dwindle
bind = $mainMod, W, togglegroup, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $SUPER_SHIFT, left,  swapwindow, l
bind = $SUPER_SHIFT, right, swapwindow, r
bind = $SUPER_SHIFT, up,    swapwindow, u
bind = $SUPER_SHIFT, down,  swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Open emoji picker with SUPER+.
bindr = $mainMod, O, exec, wofi-emoji

bind = $SUPER_SHIFT, C, exec, color_picker


# ---------- Special workspace "scratch" con kitty ----------

# Apri/chiudi lo special workspace "scratch"
bind = SUPER, grave, togglespecialworkspace, scratch

# Avvia un kitty dedicato al primo uso (classe: dropdown-term)
bind = SUPER SHIFT, grave, exec, kitty --class dropdown-term

# Manda sempre le finestre con quella class allo special workspace "scratch"
windowrulev2 = workspace special:scratch, class:^(dropdown-term)$
windowrulev2 = float, class:^(dropdown-term)$
windowrulev2 = size 80% 80%, class:^(dropdown-term)$
windowrulev2 = center, class:^(dropdown-term)$

windowrulev2 = opacity 0.95, class:^(dropdown-term)$
windowrulev2 = animation slide, class:^(dropdown-term)$

animation = specialWorkspace, 1, 4, overshoot
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = noborder, fullscreen:1


# Resize with keyboard
bind = $mainMod SHIFT, h, resizeactive, -40 0
bind = $mainMod SHIFT, l, resizeactive, 40 0
bind = $mainMod SHIFT, k, resizeactive, 0 -40
bind = $mainMod SHIFT, j, resizeactive, 0 40

## GROUP MANAGEMENT
# Switch active window inside group
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

# Move window inside group
bind = $mainMod SHIFT, h, movegroupwindow, b
bind = $mainMod SHIFT, l, movegroupwindow, f

# Ungroup active window
bind = $mainMod SHIFT, W, moveoutofgroup

bind = $mainMod, D, layoutmsg, setlayout dwindle
bind = $mainMod, M, layoutmsg, setlayout master
